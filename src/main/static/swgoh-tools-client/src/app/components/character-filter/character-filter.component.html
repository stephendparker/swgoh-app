<mat-form-field>
	<mat-label>Filters</mat-label>
	<mat-select [formControl]="categoriesFormControl" (selectionChange)="filterChange($event)" [(value)]="selected">
		<mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
	</mat-select>
</mat-form-field>
<button mat-button (click)='selectAll()'>All</button>
