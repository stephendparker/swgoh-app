<table class="mat-small">
	<tr *ngFor="let element of dataSource">
		<td>{{ element.label }}</td>

		<td *ngIf="displayModeSettings.mini == false && displayedColumns.indexOf('oldValue') != -1">{{element.oldValue| number }}</td>
		<td *ngIf="displayModeSettings.mini == false && displayedColumns.indexOf('newValue') != -1">{{element.newValue| number }}</td>
		<td *ngIf="displayModeSettings.mini == false && displayedColumns.indexOf('delta') != -1" [class.highlight-improve]="element.delta != null && element.delta > 0"
			[class.highlight-worsten]="element.delta != null && element.delta < 0">{{element.delta| number }}</td>

		<td>{{element.pendingValue| number }}</td>
		<td [class.highlight-improve]="element.pendingDelta != null && element.pendingDelta > 0" [class.highlight-worsten]="element.pendingDelta != null && element.pendingDelta	< 0 ">
			{{element.pendingDelta| number }} </td>

		<td>{{element.pendingUpgradedValue| number }}</td>
		<td [class.highlight-improve]="element.pendingUpgradedDelta != null && element.pendingUpgradedDelta > 0" [class.highlight-worsten]="element.pendingUpgradedDelta != null && element.pendingUpgradedDelta	< 0 ">
			{{element.pendingUpgradedDelta| number }} </td>

	</tr>
</table>
