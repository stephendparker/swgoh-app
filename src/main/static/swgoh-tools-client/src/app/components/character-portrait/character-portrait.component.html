<div>
	<div *ngIf="baseId != null" class="char-portrait-image" [style.width]="maxHeight == null ? '84px' :maxHeight" [style.height]="maxHeight == null ? '84px' :maxHeight">
		<img class="portrait-image" [src]="imageUrl">
	</div>
	<img *ngIf="locked" class="lock-image" src="https://www.hotutils.app/images/locked.png">
</div>
<span *ngIf="showName" class="thick">{{ name }}</span>
