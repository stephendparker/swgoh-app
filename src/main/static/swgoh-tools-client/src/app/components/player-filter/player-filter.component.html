<mat-form-field>
	<mat-label>Filters</mat-label>
	<mat-select [(value)]="selected" multiple (openedChange)="filterChange($event)">
		<mat-option *ngFor="let player of playerList" [value]="player.data.ally_code">{{player.data.name}}</mat-option>
	</mat-select>
</mat-form-field>
<button mat-button (click)='selectAll()' [disabled]="lockInput">All</button>
<button mat-button (click)='selectNone()' [disabled]="lockInput">None</button>
